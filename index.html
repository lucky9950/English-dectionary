<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dectionary</title>
</head>

<body>
    <div class="container">
        <h1>English Dectionary</h1>
        <input type="text" placeholder="Search a word" class="input" id="input">
        <p class="infor-text" id="infor-text">Type word and press enter</p>
        <div class="meaning-container" id="meaning-container">
            <p>Word Title: <span class="title" id="title">___</span></p>
            <p>meaning: <span class="meaning" id="meaning">___</span></p>
            <audio src="" controls id="audio"></audio>
        </div>
    </div>
</body>

</html>
